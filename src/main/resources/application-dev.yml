spring:
  config:
    activate:
      on-profile: dev
  cloud:
    gateway:
      routes:
        - id: bookstore
          uri: lb://3RUNNER-BOOKSTORE
          predicates:
            - Path=/**
eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone:
        http://admin:1234@localhost:8761/eureka,http://admin:1234@localhost:8762/eureka
  instance:
    prefer-ip-address: true


